    <style>
        /* Estilo básico para os links */
        nav a {
            text-decoration: none; /* Remove sublinhado padrão */
            color: black;
            font-size: 20px;
            position: relative;
            padding-bottom: 5px;
        }

        /* Cria uma barra invisível que começa no centro antes do hover */
        nav a::after {
            content: '';
            position: absolute;
            left: 50%; /* Começa no meio */
            right: 50%; /* Também termina no meio */
            bottom: 0;
            height: 3px;
            background-color: #63fd89; /* Cor da barra */
            transition: left 0.3s ease, right 0.3s ease; /* Transição suave para expandir a barra */
        }

        /* Quando o mouse passa por cima, a barra se expande dos lados */
        nav a:hover::after {
            left: 0; 
            right: 0; 
        }
    </style>
</head>
